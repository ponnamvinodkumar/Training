
<body>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>

                    <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="User name" required>
                    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Password" required>

                    <button>Sign up</button>
                </form>
                <p *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
    
            <div class="login">
                <form (ngSubmit)="login()">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" id="username" [(ngModel)]= "surname" name="username" placeholder="Email" required>
                    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>

                    <button type="submit">Login</button>
                </form>
                <p *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
    </div>
    </body>
